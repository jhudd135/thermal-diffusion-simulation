<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insulation Gizmo</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="module">
        import { init } from "./index.js"
        window.onload = () => {
            init();
        };
    </script>
</head>

<body>
    <h1>Test</h1>
    <main>
        <canvas></canvas>
        <div id="controls">
            <div class="container">
                Mass Of Material(KG): <input type="number" id="mass" value=25 placeholder="Mass of Material in KG: ">
                Specific Heat Capacity(Joules) <input type="number" value=0.129 id="specific_heat_capacity"
                    placeholder="Specific Heat Capacity: ">
                Heater Temperature<input type="number" id="heater_temperature" value=300
                    placeholder="Heater Temperature: ">
                Material Starting Temperature<input type="number" value=20 id="material_starting_temperature"
                    placeholder="Material Starting Temperature: ">
                Material Height<input type="number" id="material_height" value=50 placeholder="Material Height: ">
                Material Width<input type="number" id="material_width" value=50 placeholder="Material Width: ">
                Material Length<input type="number" id="material_length" value=50 placeholder="Material Length: ">
                Thermal Conductivity<input type="number" id="thermal_conductivity" value=320
                    placeholder="Thermal Conductivity: ">

                <button id="calculateButton">Calculate Total Time</button>
                <div id="result"></div>
                <button id="startButton">Start Simulation</button>
            </div>

        </div>
    </main>
</body>

</html>
